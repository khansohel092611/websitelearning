<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h1>Register Page</h1> 
    <hr>

    <!--form-->
<form>
<input type="text" name="Fname" placeholder="Write Your Name"/> <br>
<input type="email" name="mail" placeholder="Write Your Email"/> <br> <br>
<!--Radio Start--> 
<label for="What is Your Gender?">What is Your Gender?</label> <br> 
<input type="radio" id="Male" name="Gender" value="Male">
<label for="Male">Male</label> 
<input type="radio" id="Fenale" name="Gender" value="Female">
<label for="Female">Fenale</label>
<input type="radio" id="Others" name="Gender" value="Others"> 
<label for="Others">Others</label> <br> <br>
<!--Radio end--> 
<!--Select Start-->
<label for="Occupation?">Select Your Occupation?</label> <br> 
<select name="" id="Occu">
    <option value="Teacher">Teacher</option>
    <option value="Student">Student</option>
    <option value="Private Job">Private Job</option>
</select> <br> <br>
<!--Select End-->
<input type="text" name="password" placeholder="write your password"/> <br>
<input type="text" name="C-password" placeholder="Write your Confirm password"/> <br> <br>
<input type="submit" name="Submit" value="Register"/>


</form>

</body>
</html>
